{% extends "layout.html" %}

{% block title %}
    Add Cadet
{% endblock %}

{% block main %}

    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="first" placeholder="first name"/>
        <input type="text" name="last" placeholder="last name"/>
        <button type="submit">add new participant</button> 
    </form>
    
    <p>
    {% for cadet in cadets %}
        <p>
        <a href="/check_in/{{cadet.first_name}},{{cadet.last_name}}"/>{{ cadet.last_name.capitalize() }}</a>  {{ cadet.first_name.capitalize() }}  {{ cadet.attendance_current_rank }} {{ cadet.time }}
        </p>
    {% endfor %}
    </p>

{% endblock %}
