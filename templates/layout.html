<html>
    <head>
        <title>
            VMI: {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        <div>
            <ul>
                {% if session.user_id %}
                <li><a href="{{ url_for('add') }}">Add New Cadet</a>
                <li><a href="{{ url_for('logout') }}"> Logout </a>
                {% else %}
                <li><a href="{{ url_for('view') }}"> View Roster </a>
                <li><a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </ul>
        </div>
        <div>
            {% block main %}{% endblock %}    
        </div>
    <body>
</html>
