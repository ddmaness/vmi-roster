{% extends "layout.html" %}

{% block title %}
    Add Cadet
{% endblock %}

{% block main %}

    {% for cadet in cadets %}
        <div class="cadet_info">
        {{ cadet.first_name.capitalize() }}  {{ cadet.last_name.capitalize() }} sessions as a {{cadet.rank}} belt: {{ cadet.attendance_current_rank }}
        </div>
    {% endfor %}

{% endblock %}
