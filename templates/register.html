{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register')}}" method="post">
        <input autocomplete="off" name="username" placeholder="Username" type="text">
        <input name="password1" placeholder="Password" type="password">
        <input name="password2" placeholder="Password Again" type="password">
        <button type="submit">Login</button>
    </form>
    <o>{{hash}}</p>
{% endblock %}
